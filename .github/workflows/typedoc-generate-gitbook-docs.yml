name: Deploy TypeDoc to GitBook

on:
    push:
      branches:
        test-documentation

env:
  NODE_VERSION: 18.x
  ENTRY_FILE: 'packages'
  CONFIG_PATH: 'tsconfig.base.json'
  USES_PNPM: 'true'

jobs:
  deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 7

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Build documentation
        run: pnpm docs:generate-markdown

      - name: Deploy to GitBook
        env:
          GITBOOK_TOKEN: ${{ secrets.GITBOOK_TOKEN }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git clone --branch=git-book https://dim-daskalov:${{ secrets.GH_PAT }}@github.com/dim-daskalov/near-sdk-js.git book
          rsync -av --delete markdown-docs/ book/markdown-docs/
          cd book
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add markdown-docs/
            git commit -m "update documentation [skip ci]"
            git push https://dim-daskalov:${{ secrets.GH_PAT }}@github.com/dim-daskalov/near-sdk-js.git git-book
          else
            echo "No changes to commit"
          fi